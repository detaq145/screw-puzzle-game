<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screw Puzzle Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    #game {
      position: relative;
      width: 400px;
      height: 400px;
      background: #ddd;
      border: 4px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }
    .panel {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #888;
      border: 2px solid #444;
      top: 100px;
      left: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: top 1s ease;
    }
    .screw {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #555;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .screw:hover {
      background: #333;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div id="game">
      <div class="panel" id="panel">Panel</div>
      <div class="screw" id="screw1" style="top: 90px; left: 90px;">X</div>
      <div class="screw" id="screw2" style="top: 90px; left: 280px;">X</div>
      <div class="screw" id="screw3" style="top: 280px; left: 90px;">X</div>
      <div class="screw" id="screw4" style="top: 280px; left: 280px;">X</div>
    </div>
    <div id="message">Remove the screws in the correct order!</div>
  </div>

  <script>
    const screws = ["screw1", "screw2", "screw3", "screw4"];
    let currentIndex = 0;

    screws.forEach(id => {
      document.getElementById(id).addEventListener("click", () => handleScrew(id));
    });

    function handleScrew(id) {
      if (id === screws[currentIndex]) {
        document.getElementById(id).style.display = "none";
        currentIndex++;
        if (currentIndex === screws.length) {
          document.getElementById("panel").style.top = "420px"; // panel falls off
          document.getElementById("message").textContent = "You solved the puzzle!";
        }
      } else {
        document.getElementById("message").textContent = "Wrong screw! Try again.";
      }
    }
  </script>
</body>
</html>
